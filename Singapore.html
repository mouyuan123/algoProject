<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<title>Google Maps - gmplot</title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization&key=AIzaSyBAeA4z6IoKc5uU_--TTQ0HWBHCFvDpf5g"></script>
<script type="text/javascript">
    function initialize() {
        var map = new google.maps.Map(document.getElementById("map_canvas"), {
            zoom: 13,
            center: new google.maps.LatLng(1.323794, 103.810141)
        });

        new google.maps.DirectionsService().route({
            origin: new google.maps.LatLng(1.323794, 103.810141),
            destination: new google.maps.LatLng(1.323794, 103.810141),
            waypoints: [
                {location: new google.maps.LatLng(1.435163, 103.786550), stopover: false},
            ],
            travelMode: "DRIVING"
        }, function(response, status) {
            if (status == google.maps.DirectionsStatus.OK) {
                new google.maps.DirectionsRenderer({map: map}).setDirections(response);
            }
        });

        new google.maps.DirectionsService().route({

            }
        });

</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">

</html>
