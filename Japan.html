<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<title>Google Maps - gmplot</title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization&key=AIzaSyBAeA4z6IoKc5uU_--TTQ0HWBHCFvDpf5g"></script>
<script type="text/javascript">
    function initialize() {
        var map = new google.maps.Map(document.getElementById("map_canvas"), {
            zoom: 13,
            center: new google.maps.LatLng(35.182094, 137.021683)
        });

        new google.maps.DirectionsService().route({
            origin: new google.maps.LatLng(35.182094, 137.021683),
            destination: new google.maps.LatLng(35.182094, 137.021683),
            waypoints: [
                {location: new google.maps.LatLng(32.860052, 130.784770), stopover: false},
            ],
            travelMode: "DRIVING"
        }, function(response, status) {
            if (status == google.maps.DirectionsStatus.OK) {
                new google.maps.DirectionsRenderer({map: map}).setDirections(response);
            }
        });

        new google.maps.DirectionsService().route({
            origin: new google.maps.LatLng(35.182094, 137.021683),
            destination: new google.maps.LatLng(35.182094, 137.021683),

        });

                {location: new google.maps.LatLng(35.294888, 139.673181), stopover: false},
            ],
            travelMode: "DRIVING"
        }, function(response, status) {
            if (status == google.maps.DirectionsStatus.OK) {
                new google.maps.DirectionsRenderer({map: map}).setDirections(response);
            }
        });

        new google.maps.DirectionsService().route({
            origin: new google.maps.LatLng(35.182094, 137.021683),
            destination: new google.maps.LatLng(35.182094, 137.021683),
            waypoints: [
                {location: new google.maps.LatLng(36.516004, 136.576795), stopover: false},
            ],
            travelMode: "DRIVING"
        }, function(response, status) {
            if (status == google.maps.DirectionsStatus.OK) {
                new google.maps.DirectionsRenderer({map: map}).setDirections(response);
            }
        });

        new google.maps.DirectionsService().route({
            origin: new google.maps.LatLng(35.182094, 137.021683),

        }, function(response, status) {
            if (status == google.maps.DirectionsStatus.OK) {
                new google.maps.DirectionsRenderer({map: map}).setDirections(response);
            }
        });

        new google.maps.DirectionsService().route({
            origin: new google.maps.LatLng(35.182094, 137.021683),
            destination: new google.maps.LatLng(35.182094, 137.021683),
            waypoints: [
                {location: new google.maps.LatLng(35.182094, 137.021683), stopover: false},
            ],
            travelMode: "DRIVING"
        }, function(response, status) {
            if (status == google.maps.DirectionsStatus.OK) {
                new google.maps.DirectionsRenderer({map: map}).setDirections(response);
            }
        });

        new google.maps.DirectionsService().route({
            origin: new google.maps.LatLng(35.182094, 137.021683),
            destination: new google.maps.LatLng(35.182094, 137.021683),
            waypoints: [
                {location: new google.maps.LatLng(35.778386, 139.719996), stopover: false},
            ],

        }, function(response, status) {
            if (status == google.maps.DirectionsStatus.OK) {
                new google.maps.DirectionsRenderer({map: map}).setDirections(response);
            }
        });

        new google.maps.DirectionsService().route({
            origin: new google.maps.LatLng(35.182094, 137.021683),
            destination: new google.maps.LatLng(35.182094, 137.021683),
            waypoints: [
                {location: new google.maps.LatLng(35.666829, 139.804063), stopover: false},
            ],
            travelMode: "DRIVING"
        }, function(response, status) {
            if (status == google.maps.DirectionsStatus.OK) {
                new google.maps.DirectionsRenderer({map: map}).setDirections(response);
            }
        });

    }
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
    <div id="map_canvas" style="width: 100%; height: 100%;" />
</body>
</html>
